<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JavaScript - P03</title>
    <style>
        .estilo1{
            background-color: red;
            color: white;
        }

        .estilo2{
            width: 500px;
            height: 200px;
            background-color: orange;
            color: white;
            font-size: 25px;
            text-align: center;
        }
    </style>
    <script>
        function modificandoClasse(){
            document.getElementById('mensagem').classNome = 'estilo1';
        }    
    </script>
</head>
<body>
    <h1>Manipulando Classes de Elementos</h1>
    <div id="mensagem" class="estilo1">Modificando a Classe</div>
    <hr>
    <button type="button" onclick="modificandoClasse()">Modificar</button> 
</body>

</html>
